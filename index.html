<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Globe</title>
		<style>
			body { margin: 0; }

            .data-container {
                position: absolute;
                display: grid;
                bottom: 0;
                right: 0;
                background: rgba(0, 0, 0, 0.2);
                min-height: 50vh;
                width: 20vw;
                border-radius: 15px;
                border: 2px solid #FFFFFF;
            }

            .data-title {
                font-size: 3vh;
            }

            .data-header {
                font-size: 2.5vh;
            }

            .data-text {
                font-family: Arial, Helvetica, sans-serif;
                color: white;
                text-align: center;
            }

            .data-flag {
                display: block;
                margin-left: auto;
                margin-right: auto;
                height: 10vh;
                width:  10vh;
                object-fit: contain;
            }
		</style>
	</head>
	<body>
        <div class="data-container" id="container">
            <div>
                <p class="data-title data-text" id="title"></p>
                <img class="data-flag" style="visibility: hidden" id="flag"></img>
            </div>

            <div>
                <p class="data-header data-text" id="population-header"></p>
                <p class="data-text" id="population"></p>
            </div>
        </div>
        <script type="module" src="js/main.js"></script>
	</body>
</html>
